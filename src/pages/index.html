
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zeit-ui/style@latest/dist/style.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../dist/bootstrap-css-utils.min.css"/>
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css"/>
    <title>Miku</title>
  </head>
  <body>
    <div id="topbar">
      <div class="tabs"></div>
      <div class="row">
        <div class="ctrl col"><span id="osx-close"></span><span id="osx-min"></span><span id="osx-max"></span></div>
        <div class="drag-wrap col-md-auto"></div>
        <div class="col"></div>
      </div>
    </div>
    <div class="zi-main zi-layout ex-layout">
      <div class="ex-content">
        <p>
          <div class="ex-code">
            <p class="zi-subheading code-name">晚上好, <b>你需要干什么呢?</b></p>
            <div class="zi-card ex-code-box">
              <button class="zi-btn medium">听音乐 🎸</button>
              <button class="zi-btn medium">Noizio 🙊</button>
              <button class="zi-btn medium">葫芦侠 ♐️</button>
            </div>
          </div>
        </p>
      </div>
      <div class="zi-dialog-root fade">
        <div class="zi-dialog-backdrop"></div>
        <div class="zi-dialog-backdrop responsive"></div>
        <div class="zi-dialog-wrapper">
          <div class="zi-dialog-content">
            <div class="body">你想听本地音乐还是网络音乐呢?</div>
          </div>
          <div class="zi-dialog-footer">
            <button class="action" id="local">本地音乐</button>
            <button class="action">网络音乐</button>
          </div>
        </div>
      </div>
    </div>
    <div class="zi-dialog-root zi-none" id="local-wrap" style="overflow:hidden">
      <div class="zi-dialog-backdrop"></div>
      <div class="zi-dialog-backdrop responsive"></div>
      <div class="diy zi-dialog-wrapper">
        <div class="zi-dialog-content">
          <div class="body">
            <div class="zi-note hint" id="zi-scan-tips"><span class="zi-note-type">提示: </span>请添加你需要扫描的音乐文件夹</div>
            <div class="margin-top-sm">
              <button class="zi-btn" id="scanToMusic">扫描</button>
              <input class="zi-input" id="searchToMusic" style="min-width: 40vw"/>
            </div>
            <div id="zi-music-ctrl">
              <button class="zi-btn currentCtrl" id="local-music-played">Play</button>
              <button class="zi-btn currentCtrl" id="local-music-volume">Volume</button>
              <button class="zi-btn currentCtrl" id="local-music-loop">Loop</button>
              <button class="zi-btn currentCtrl" id="local-music-mode">Mode</button>
            </div>
            <div class="local-wrap">
              <ul id="local-list"></ul>
            </div>
          </div>
        </div>
        <div class="zi-dialog-footer">
          <button class="action">关闭</button>
        </div>
      </div>
    </div>
    <div class="show" id="musicPlayer">
      <div class="clearfix">
        <div class="fl por" style="top: -5px"><span class="icono-caretLeft btn" title="上一曲"></span><span class="icono-caretRight btn" title="下一曲"></span></div>
        <div class="clearfix fl currentWrap">
          <div class="fl"><span id="currentTitle">Atmozfears - She goes</span></div>
          <div class="fr"> <span id="currentTime">03:00 /</span><span id="currentTotal">08:24</span></div>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-bar-wrap"></div>
        <div class="progress-bar-check">
          <div></div>
        </div>
      </div>
      <button class="icono-caretDown btn" id="musicPlayer-close" title="点击关闭"></button>
    </div>
    <script src="../lib/dom.js"></script>
  </body>
</html>
