
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zeit-ui/style@latest/dist/style.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="../css/topbar.css"/>
    <link rel="stylesheet" href="../css/dialog.css"/>
    <link rel="stylesheet" href="../dist/bootstrap-css-utils.min.css"/>
    <title>Miku</title>
  </head>
  <body>
    <div id="topbar">
      <div class="tabs"></div>
      <div class="row">
        <div class="ctrl col"><span id="osx-close"></span><span id="osx-min"></span><span id="osx-max"></span></div>
        <div class="drag-wrap col-md-auto"></div>
        <div class="col"></div>
      </div>
    </div>
    <div class="zi-main zi-layout ex-layout">
      <div class="ex-content">
        <p>
          <div class="ex-code">
            <p class="zi-subheading code-name">晚上好, <b>你需要干什么呢?</b></p>
            <div class="zi-card ex-code-box">
              <button class="zi-btn medium">听音乐 🎸</button>
              <button class="zi-btn medium">Noizio 🙊</button>
              <button class="zi-btn medium">葫芦侠 ♐️</button>
            </div>
          </div>
        </p>
      </div>
      <div class="zi-dialog-root fade">
        <div class="zi-dialog-backdrop"></div>
        <div class="zi-dialog-backdrop responsive"></div>
        <div class="zi-dialog-wrapper">
          <div class="zi-dialog-content">
            <div class="body">你想听本地音乐还是网络音乐呢?</div>
          </div>
          <div class="zi-dialog-footer">
            <button class="action" id="local">本地音乐</button>
            <button class="action">网络音乐</button>
          </div>
        </div>
      </div>
    </div>
    <div class="zi-dialog-root">
      <div class="zi-dialog-backdrop"></div>
      <div class="zi-dialog-backdrop responsive"></div>
      <div class="diy zi-dialog-wrapper">
        <div class="zi-dialog-content">
          <div class="body">
            <div class="zi-note hint"><span class="zi-note-type">提示: </span>请添加你需要扫描的音乐文件夹</div>
            <div class="margin-top-sm">
              <button class="zi-btn" id="scanToMusic">扫描</button>
              <input class="zi-input"/>
            </div>
            <ul></ul>
          </div>
        </div>
        <div class="zi-dialog-footer">
          <button class="action">关闭</button>
        </div>
      </div>
    </div>
    <script src="../lib/dom.js"></script>
  </body>
</html>
